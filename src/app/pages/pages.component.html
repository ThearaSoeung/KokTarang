<!-- Main Container -->
<main class="bg-[#16213E] px-6 md:px-20 py-16">
    <!-- Global Container -->
    <div class="">
        <!-- Selecting -->
        <section class="bg-white py-4 rounded-xl px-4">
            <div class="">
                <div class="flex justify-center">
                    <mat-tab-group>
                        <mat-tab label="Kok Tarang">
                            <app-tarang></app-tarang>
                        </mat-tab>
                        <mat-tab label="Opponents">
                            <app-opponents></app-opponents>
                        </mat-tab>
                    </mat-tab-group>
                </div>

                <!-- Sport & Time -->
                <div class="border-t-2 pt-7 sm:flex sm:justify-center sm:space-x-16 grid sm:grid-cols-2">
                    <!-- Sport Selction -->
                    <div class="sm:flex items-center grid place-content-center">
                        <mat-form-field>
                            <mat-label>Choosing Sports</mat-label>
                            <mat-select>
                                <mat-option value="football">Football</mat-option>
                                <mat-option value="basketball">Basketball</mat-option>
                                <mat-option value="Volleyball">Volleyball</mat-option>
                                <mat-option value="badminton">Badminton</mat-option>
                                <mat-option value="tennis">Tennis</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>

                    <!-- Date Selection -->
                    <div class="grid place-content-center">
                        <mat-form-field appearance="fill">
                            <mat-label>Choose a date</mat-label>
                            <input matInput [matDatepicker]="picker" />
                            <mat-hint>MM/DD/YYYY</mat-hint>
                            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                        </mat-form-field>
                    </div>
                </div>
            </div>
        </section>

        <!-- Main Container -->
        <section class="bg-white mt-8 rounded-xl p-4">
            <section>
                <div class="">
                    <div class="font-semibold">Offers</div>
                    <div class="font-thin text-sm">
                        Promotions, deals and special offers for you
                    </div>

                    <!-- Carousel -->
                    <div class="px-14 pt-3">
                        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                            <div class="carousel-indicators">
                                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                            </div>
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img src="../../assets/s1.png" class="" alt="..." />
                                </div>
                                <div class="carousel-item">
                                    <img src="..." class="d-block w-100" alt="..." />
                                </div>
                                <div class="carousel-item">
                                    <img src="..." class="d-block w-100" alt="..." />
                                </div>
                            </div>
                            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <span
                  class="carousel-control-prev-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Previous</span>
              </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <span
                  class="carousel-control-next-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Next</span>
              </button>
                        </div>
                    </div>

                    <div class="mt-10 flex justify-center">
                        <mat-tab-group>
                            <mat-tab label="Football"></mat-tab>
                            <mat-tab label="Volleyball"></mat-tab>
                            <mat-tab label="Basketball"></mat-tab>
                            <mat-tab label="Badminton"></mat-tab>
                            <mat-tab label="Tennis"></mat-tab>
                        </mat-tab-group>
                    </div>
                </div>
            </section>

            <!-- Kok Taragn / Opponents -->
            <app-opponents></app-opponents>
        </section>
    </div>
</main>
